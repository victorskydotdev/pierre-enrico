<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- font awesome -->
		<script
			src="https://kit.fontawesome.com/8464da9b67.js"
			crossorigin="anonymous"></script>

		<!-- site title -->
		<title>Pierre Enrico | Listings</title>
	</head>
	<body class="body">
		<header class="header-nav"></header>

		<main class="listing-masthead">
			<div class="positioned-imgs"></div>
			<div class="container">
				<div class="text-wrap">
					<h3 class="heading">All our properties are here</h3>

					<p class="subtext">
						Find amazing real estate and rental properties here
					</p>

					<div class="social-proof-wrap">
						<div class="wrap">
							<div class="star-icons">
								<img class="rating" src="../assets/star.png" alt="" />
								<img class="rating" src="../assets/star.png" alt="" />
								<img class="rating" src="../assets/star.png" alt="" />
								<img class="rating" src="../assets/star.png" alt="" />
							</div>

							<p class="text">4.5+ ratings</p>
						</div>

						<div class="wrap">
							<div class="star-icons">
								<img src="../assets/home.png" alt="" />
							</div>

							<p class="text">100+ rental properties</p>
						</div>

						<!-- <div class="wrap">
							<div class="star-icons">
								<img src="../assets/shield.png" alt="" />
								<img src="../assets/shield.png" alt="" />
								<img src="../assets/shield.png" alt="" />
								<img src="../assets/shield.png" alt="" />
								<img src="../assets/shield.png" alt="" />
							</div>

							<p class="text">4.5+ ratings</p>
						</div> -->
					</div>
				</div>
			</div>
		</main>

		<section class="property-listing-section">
			<div class="heading-wrap listing-head-section">
				<div class="wrap">
					<h3 class="heading">Our property listings</h3>

					<!-- button filter -->
					<div class="btn-filter-wrap">
						<button class="cat-filter-btn all-btn" filter-btn-id="all-prop">
							All
						</button>
						<button
							class="cat-filter-btn Short-let-btn"
							filter-btn-id="short-let-prop">
							Short-let
						</button>
						<button
							class="cat-filter-btn prop-btn"
							filter-btn-id="for-sale-prop">
							For sale
						</button>
					</div>
				</div>
			</div>

			<div class="property-wrap">
				<div class="wrap"></div>
			</div>
		</section>

		<!-- footer -->
		<footer class="footer-section"></footer>
	</body>
</html>
